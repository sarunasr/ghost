<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>IG Audit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>body{font-family:system-ui;margin:2rem;max-width:560px}</style>
</head>
<body>
<h1>Instagram Audit</h1>
<form id="f">
    <label>Email<br><input name="email" type="email" required></label><br><br>
    <label>Username to check<br><input name="user" required></label><br><br>
    <label>Follower threshold<br><input name="threshold" type="number" value="11000" required></label><br><br>
    <button>Submit</button>
</form>
<p id="msg"></p>
<script>
    const endpoint = "https://summer-snowflake-c823.sarunas-radzevicius.workers.dev/submit";
    const f = document.getElementById('f');
    const msg = document.getElementById('msg');
    f.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(f).entries());
      msg.textContent = "Sending...";
      try {
        const r = await fetch(endpoint, {
          method: "POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify(data)
        });
        if (!r.ok) throw new Error(await r.text());
        msg.textContent = "✅ Submitted. You’ll get an email soon.";
        f.reset();
      } catch (err) {
        msg.textContent = "❌ Error: " + err.message;
      }
    });
  </script>
</body>
</html>
